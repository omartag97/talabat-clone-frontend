<div class="container" id="container">
    <div class="row">

        <div class="col-12 bg-success shadow-sm p-4 mb-5  bg-white ">
            <button (click)="goto()" id="hover" type="button" class="btn mb-5 col-12 btn-primary text-dark btn-lg" style="background-color:white; border:solid 2px #ff5a00;"><b> Add New Product</b></button>

            <table class="table table-striped">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">Logo</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit/Delete</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <th scope="row">{{item.id}}</th>
                        <td class="tex-center"><img  class="border  m-0" src={{item.image}} width="40px" height="40px"></td>
                        <td class="tex-center">{{item.name}}</td>
                        <td class="tex-center">{{item.price}}</td>
                        <td class="tex-center">
                            <div class="row">
                                <div class="col-2" >
                                    <svg style=" cursor: pointer;"  xmlns="http://www.w3.org/2000/svg" (click)="delete(item.id)" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </div>
                                <div class="col-2" >
                                    <svg style=" cursor: pointer;" xmlns="http://www.w3.org/2000/svg" (click)="edit(item.id)"
                                    width="20" height="20" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                    </svg>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <span class="d-inline-block text-uppercase d-flex flex-row-reverse align-content-center p-3 ">
      <a class="btn btn-outline-warning d-block" rel="noopener noreferrer" href="/orders">My orders</a></span>
</div>
