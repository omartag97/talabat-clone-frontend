<div class="container" id="container">
    <div class="row">

        <div class="col-12 bg-success shadow-sm p-4 mb-5  bg-white ">

            <form class="mt-5" name="form" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <label for="name"><b>name</b></label>
                  <input type="text" name="name" [(ngModel)]="form.name"  id="name" class="form-control"  >
                </div>
                <div class="form-group">
                  <label for="price"><b>price</b></label>
                  <input type="text" name= "price" [(ngModel)]="form.price" id="price" class="form-control"  >
                </div>

                <div class="form-group mt-4">
                    <label class="mr-2"><b>Logo:</b></label>
                    <input type="file" name="image" class="file-input" (change)="updateImageFile($event)" #fileUpload>
                </div>

                <button id="hover" type="submit" class="btn text-dark col-12 mt-4 btn-primary" style="background-color:white; border:solid 2px #ff5a00;"><b>Add</b></button>
              </form>




        </div>
    </div>
</div>
