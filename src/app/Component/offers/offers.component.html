<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-12 bg-success shadow-sm p-3 mb-5 bg-white ">
        <div class="title bg-light">
          <h1 class="my-6 px-3 py-2 f-22">Offers</h1>
        </div>
        <hr />
                            <div class="row">
                      <div class="b-b mb-4 col-12">
                          <div class="col-sm-12 col-md-12 pa-0 d-flex">

                              <div class="btn-group col-6 m-0"><button (click)="showMenu()" id="menuButton"
                                      class="btn "><span class="pr-2 hidden"><img
                                              src="https://www.talabat.com/assets/images/menu-ico.svg"
                                              height="25"></span><span class="title f-18 f-m-15"><b>Promotions</b></span></button>
                              </div>

                              <div class="btn-group col-6 m-0"><button (click)="showInfo()" id="infoButton"
                                      class="btn " style="width: 50%;"><span class="pr-2 hidden">
                                          <img src="https://www.talabat.com/assets/images/icon_info_menu.svg"
                                              height="25"></span><span class="title f-18 f-m-15"><b>Cupons</b></span></button>
                              </div>

                          </div>
                      </div>
                  </div>

<div id="info">
        <div class="row">
          <div class="card col-lg-3 col-md-4 col-sm-5 m-auto mb-2" (click)="clickhandle(item.id)"
            style="width: 18rem; cursor:pointer" *ngFor="let item of data">
            <img class="card-img-top pt-4 pp-4 w-75 m-auto" style="height: 150px;"
              src={{item.image}} alt="Card image cap">
            <hr>
            <div class="card-body  text-center">
              <h5 class="card-title">{{item.store_name}}</h5>
              <p class="card-text">{{item.description}}</p>
            </div>
          </div>
        </div>

      </div>

      <div id="menu">
          <div class="row">
            <div class="card col-lg-3 col-md-4 col-sm-5 m-auto mb-2" (click)="clickhandle(item.id)"
              style="width: 18rem; cursor:pointer" *ngFor="let item of data">
              <img class="card-img-top pt-4 pp-4 w-75 m-auto" style="height: 150px;"
                src={{item.image}} alt="Card image cap">
              <hr>
              <div class="card-body  text-center">
                <h5 class="card-title">{{item.store_name}}</h5>
                <p class="card-text">{{item.description}}</p>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>

</div>
