<div class="container" id="container">
    <div class="row">

        <div class="col-12 bg-success shadow-sm p-4 mb-5  bg-white ">
            <div class="p-1 border col-2 text-center" >
            <img src={{data.image}}  width="100px" height="100px">
            </div>

            <form class="mt-5" name="form" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <label for="name">name</label>
                  <input type="text" name="name" [(ngModel)]="form.name"  id="name" class="form-control"  value={{data.name}}>
                </div>
                <div class="form-group">
                  <label for="price">price</label>
                  <input type="text" name= "price" [(ngModel)]="form.price" id="price" class="form-control"  value={{data.price}}>
                </div>

                <button (click)="goto()" id="hover" type="submit" class="btn text-dark col-12 mt-4 btn-primary" style="background-color:white; border:solid 2px #ff5a00;"><b>Save</b></button>
              </form>
        </div>
    </div>
</div>
